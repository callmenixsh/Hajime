<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>Guess Game</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="../pbase.css" />
		<link rel="icon" href="../images/favicon.png" type="image/png">
	</head>
	<body>
		<h1 id="Title">Guess the number between -- - --</h1>
		<p id="visual">?</p>
		<input id="guess" type="number" min="1" max="10" /><br />
		<div id="butons">
			<div id="game">
				<button id="reveal">Reveal</button>
				<button id="submit">Guess</button>
			</div>
			<button id="retry" style="display: none">Play Again</button>
		</div>
		<p id="Hint">--</p>
		<p id="lives"></p>
		<header id="returnhome">
			<a href="../index.html"><img src="../icons/home.png" /></a>
		</header>
		<footer id="socials">
			<div id="social">
				<a href="https://github.com/callmenixsh" target="_blank">
					<img src="../icons/github.png" />
				</a>
				<a href="https://www.linkedin.com/in/callmenixsh/" target="_blank">
					<img id="linkedin" src="../icons/linkedin.png" />
				</a>
				<a href="https://www.instagram.com/callmenixsh/" target="_blank">
					<img id="instagram" src="../icons/instagram.png" />
				</a>
			</div>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
