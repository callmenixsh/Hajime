<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Temperature Convertor</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="../pbase.css" />
		<link rel="icon" href="../images/favicon.png" type="image/png">
	</head>
	<body>
		<main>

			<h1 id="title">Temperature Convertor</h1>
			<div id="input">
				<input name="ip" id="temperature" type="number" /><br>
				<select name="ip" id="unit">
					<option value="-">--Select--</option>
					<option value="K">Kelvin</option>
					<option value="C"> Celcius</option>
					<option value="F"> Farenheit</option>
				</select>
			</div> <br><br>
			<button id="submit">Convert</button>
			
			<br>
			<p id="result" >---- °C <br><br> ---- °F <br><br> ---- °K </p>
		</main>
		<footer id="socials">
			<div id="social">
				<a href="https://github.com/callmenixsh" target="_blank">
					<img src="../icons/github.png" />
				</a>
			</div>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
