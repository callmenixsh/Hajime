<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic-Tac-Toe</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="main">
			<div id="heading" class="home" class="game">
				<h1 id="title">Tic-Tac-Toe</h1>
				<p id="author"> ~by Zenmm</p>
			</div>

				<div id="titlescreen" class="active">
					<button class="btns" id="start" onclick="start()">Play</button>
					<br />
					<div id="players">
						<input type="text" id="p1" value="Player 1" />
                        <p id="versus"> VS </p>
						<input type="text" id="p2" value="Player 2" />
					</div>
				</div>

				<div id="gamerunning" class="inactive">

                    <div id="playerinfo">
                        <p id="p1info">Player 1</p>  
                        <p id="vrs" >VS</p> 
                        <p id="p2info">Player 2</p>
                    </div>
					<p id="turn">Player 1's turn</p>

					<div id="tttgrid" class="tttgrid">
						<div class="box" id="b1" onclick="chuu('b1')"></div>
						<div class="box" id="b2" onclick="chuu('b2')"></div>
						<div class="box" id="b3" onclick="chuu('b3')"></div>
						<div class="box" id="b4" onclick="chuu('b4')"></div>
						<div class="box" id="b5" onclick="chuu('b5')"></div>
						<div class="box" id="b6" onclick="chuu('b6')"></div>
						<div class="box" id="b7" onclick="chuu('b7')"></div>
						<div class="box" id="b8" onclick="chuu('b8')"></div>
						<div class="box" id="b9" onclick="chuu('b9')"></div>
					</div>
                    <div id="score">
                        <p id="result1">Player 1:0 </p><p id="bar">|</p><p id="result2">0:Player 2</p>
                    </div>
                    <div id="res">
                        <button class="btns" id="restart" onclick="rematch()">Rematch</button>
                        <button class="btns" id="reset" onclick="reset()">Reset</button>
                    </div>
				</div>
			</div>
		</div>
		<header id="returnhome"><a href="../index.html"><img src="../icons/home.png"></a></header>
		<footer id="socials">
			<div id="social">
				<a href="https://github.com/ninjaclaw" target="_blank">
					<img src="../icons/github.png" />
				</a>
				<a
					href="https://www.linkedin.com/in/nixshnt-malik/"
					target="_blank"
				>
					<img id="linkedin" src="../icons/linkedin.png" />
				</a>
				<a
					href="https://www.instagram.com/nixshnt.malik/"
					target="_blank"
				>
					<img id="instagram" src="../icons/instagram.png" />
				</a>
			</div>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
